<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5新特性-WebWorker</title>
	<script>
		/*
			HTML5新特性
				* 语义标签
				* 增强型表单
				* 视频Video和音频Audio
				* SVG绘图
				* Canvas绘图
				* FileReader
				* FormDate
				* Geolocation
				* 拖放API
				* Web Worker
				* Web Storage
				* WebSocket


            FormData
                XMLHttpRequest Level 2添加了一个新的接口FormData.利用FormData对象,我们可以通过JavaScript用一些键值对来模拟一系列表单控件,我们还可以使用XMLHttpRequest的send()方法来异步的提交这个"表单".比起普通的ajax,使用FormData的最大优点就是我们可以异步上传一个二进制文件
            
                注意：请求content-type必须为：multipart/form-data（有些框架会自动修改content-type）,新版本无需添加

            实例化：
                * new FormData()
                * new FormData(formname)
                    * 得到formname下所有表单字段的值，格式：{name:value}

            原型方法：
                * append(key,value)
                    * 追加数据，一般用于多个值的字段，如file,checkbox等表单
				* getAll(key)
                * set(key,value)
                * get(key)
                * has(key)
                * delete(key)
			
		 */
		
	</script>
</head>
<body>
	<h1>HTML5新特性-WebWorker</h1>
</body>
</html>
