<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>免费注册</title>
</head>
<body>
    <div class="container">
        <h1>免费注册</h1>
        <div >

            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                <div class="invalid-feedback">用户名已存在</div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="mdl">
                <label class="form-check-label" for="mdl">下次面登陆</label>
            </div>
            <button type="submit" class="btn btn-success">注册</button>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let username = document.querySelector('#username');
            let password = document.querySelector('#password');
            let mdl = document.querySelector('#mdl');
            let btn = document.querySelector('.btn');

            btn.onclick = function(){
                let _username = username.value;
                let _password = password.value;
                let _mdl = mdl.checked;

                let xhr = new XMLHttpRequest();
                xhr.onload = function(){
                    let data = JSON.parse(xhr.responseText);
                    if(data.code === 200){
                        location.href = '/login.html'
                    }else if(data.code === 400){
                        alert('注册失败');
                    }
                }
                xhr.open('post','/api/user/reg',true);
                xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
                xhr.send(`username=${_username}&password=${_password}`)
            }
        })
    </script>
</body>
</html>
