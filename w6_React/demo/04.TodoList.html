<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.TodoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="js/browser.js"></script>
</head>
<body>
    <h1>04.TodoList</h1>
    <div id="app"></div>
    <script type="text/babel">
        /**
            * 04.TodoList
         */

         // 定义组件
         function TodoItem({item,idx}){
             return (
                <tr>
                    <th>{idx+1}</th>
                    <td>{item.todo}</td>
                    <td>{item.complete ? '是':'否'}</td>
                    <td>

                        <button className="btn btn-outline-primary btn-sm">完成</button>
                        <button className="btn btn-outline-danger btn-sm">删除</button>

                    </td>
                </tr>
             )
         }
         function TodoConent({datalist}){
             return (
                <table className="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>代办事项</th>
                            <th>是否完成</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            datalist.map((item,idx)=><TodoItem key={item.id} item={item} idx={idx}></TodoItem>)
                        }
                        
                    </tbody>
                </table>
             )
         }
         class TodoForm extends React.Component{
            constructor(){
                 super();
                 this.state = {
                    todo:''
                 }
                 this.add = this.add.bind(this);
                 this.changeTodo = this.changeTodo.bind(this);
            }
            add(){
                this.props.addItem(this.state.todo);

                this.setState({
                    todo:''
                });

                // 自动获取焦点
                this.element.focus();
            }
            changeTodo(e){
                this.setState({
                    todo:e.currentTarget.value
                })
            }
             render(){
                 const {todo} = this.state;
                 return (
                    <div className="form-item">
                        <textarea className="form-control" value={todo} onChange={this.changeTodo} ref={el=>this.element=el}></textarea>
                        <div className="mt-2 text-right">
                            <button className="btn btn-success" onClick={this.add}>添加</button>
                        </div>
                    </div>
                 )
             }
         }
         class TodoList extends React.Component{
             constructor(){
                 super();
                 this.state = {
                    datalist: [{
                        id: 1,
                        todo: '定个小目标睡一整天',
                        complete: true
                    }, {
                        id: 2,
                        todo: '赚他一个亿',
                        complete: false
                    }, {
                        id: 3,
                        todo: '迎娶白富美，达到人生巅峰',
                        complete: false
                    }, {
                        id: 4,
                        todo: '出人CEO，达到疯癫状态',
                        complete: false
                    }],
                }

                this.addItem = this.addItem.bind(this);
                this.removeItem = this.removeItem.bind(this);
                this.completeItem = this.completeItem.bind(this);
             }
             addItem(todo){console.log('todo',todo)
                 const {datalist} = this.state;
                 const newData = {
                     id:parseInt(Math.random()*10000),
                     todo,
                     complete:false,
                     addtime:Date.now()
                 }
                 this.setState({
                    datalist:[newData,...datalist]
                 })
             }
             removeItem(){

             }
             completeItem(){

             }
             render(){
                 const {datalist} = this.state;
                return(
                    <div className="container">
                        <TodoConent datalist={datalist}/>
                        <TodoForm addItem={this.addItem}/>
                    </div>
                )
             }
         }

         ReactDOM.render(
             <TodoList/>
             ,
             document.querySelector('#app')
         )
    </script>
</body>
</html>
